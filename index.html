<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Christopher's Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
    <nav class= "navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class='navbar-brand mx-auto h1'>Weather Dashboard </span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <nav class="navbar navbar-light bg-light">

                    <input class="form-control mr-sm-2" id="search"type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search for a City</button>

                </nav>
            </div>
        </div>
        <div class="row">
        <div class="card-margin card">
            <div style="float: left">
                <div class="card-body">
                    <h1 class="card-title" id="city"></h1>
                    <p1 id="todaysDate"></p1>
                    <ul>
                        <li id="weatherIcon"></li>
                        <li class="card-text" id="temp"></li>
                        <li class="card-text" id="humidity"></li>
                        <li class="card-text" id="wind"></li>
                        <li class="card-text" id="uv"></li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="container" id="forecastCities">

            </div> 
        </div>
    </div>
    
    <div ID="Fav-City"></div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.js"></script>
    <script src="./Javascript/script.js" type="text/javascript"></script>


</body>

</html>
